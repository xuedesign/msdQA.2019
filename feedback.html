        <div id="box_form">
            <h2>Please fill the form below to forward your questions/suggestions <span>(紅色星號為必填欄位)</span></h2>
            
            <form id="myForm" action="" method="POST">
                <div class="form-item-tall">
                    <label class="lable-tall" for="your-question"><span>*</span>Suggestions / Questions</label>
<!--                    <textarea name="your-question" id="your-question" placeholder="Enter your Suggestions / Questions" cols="60" rows="10"></textarea>-->
                    <textarea name="your-question" id="your-question" placeholder="Enter your Suggestions / Questions"></textarea>
                </div>
                
                <div class="form-item">
                    <label for="your-category"><span>*</span>Category</label>
                    <select name="your-category" id="category-select" class="selectable">
                        <option value="Category" selected>Select a Category</option>
                        <option value="Structure">Structure</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Process">Process</option>
                        <option value="People">People</option>
                        <option value="Technology">Technology</option>
                        <option value="Others">Others</option>   
                    </select>   
                </div>
                
                <div class="form-item">
                    <label for="your-name">Your name</label>
                    <input id="your-name" type="text" name="Your name" placeholder="Enter name (可選擇不填)">
                </div>
                
                <div class="form-item">
                    <label for="your-email">Your email</label>
                    <input id="your-email" type="email" name="Your email" placeholder="Enter name (可選擇不填)">
                </div>
                
                        
                <p>具名的提問或建議更能協助我們釐清問題，做出更有效的溝通及行動，對於具名提問則會完全保密</p>
                <h3>9Frogs thanks for your feedback!</h3>
                <button class="btn_send">Submit</button>
            </form>
        </div>
    </div><!-- //end #wrapper -->
